<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Location Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>IP Location Information</h1>
    <div>
        <button onclick="toggleSearch()">Toggle Search IP</button>
    </div>

    <div id="infoContainer" class="info">
        <div id="info">
            Loading...
        </div>
    </div>

    <div id="searchContainer" class="hidden">
        <input type="text" id="ipInput" placeholder="Enter IP address" />
        <button onclick="fetchData()">Search</button>
    </div>

    <script>
        async function fetchData(ip) {
            const url = ip ? `/api?ip=${ip}` : '/api';

            try {
                const response = await fetch(url);
                const data = await response.json();

                // menampilkan data di elemen info
                const infoDiv = document.getElementById('info');
                if (data.error) {
                    infoDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    infoDiv.innerHTML = `
                        <p><strong>IP:</strong> ${data.ip}</p>
                        <p><strong>City:</strong> ${data.city}</p>
                        <p><strong>Region:</strong> ${data.region}</p>
                        <p><strong>Country:</strong> ${data.country}</p>
                        <p><strong>Latitude:</strong> ${data.latitude}</p>
                        <p><strong>Longitude:</strong> ${data.longitude}</p>
                        <p><strong>Organization:</strong> ${data.organization}</p>
                        <p><strong>Map:</strong> <a href="${data.map_link}" target="_blank">Open in Google Maps</a></p>
                        <p><strong>Hostname:</strong> ${data.hostname}</p>
                    `;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function toggleSearch() {
            const infoContainer = document.getElementById('infoContainer');
            const searchContainer = document.getElementById('searchContainer');
            const ip = document.getElementById('ipInput').value;

            if (infoContainer.classList.contains('hidden')) {
                infoContainer.classList.remove('hidden');
                searchContainer.classList.add('hidden');
                fetchData(); // fetch info for user's IP
            } else {
                infoContainer.classList.add('hidden');
                searchContainer.classList.remove('hidden');
                document.getElementById('ipInput').value = ''; // clear input field
            }
        }

        // memanggil fungsi fetchData saat halaman dimuat untuk informasi IP pengguna
        window.onload = () => {
            fetchData(); // fetch info for user's IP on load
        };
    </script>
</body>
</html>
